<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Verify OTP</title>
</head>
<style>
      body{
          font-family:"DM Sans", sans-serif ;
          background-color: white;
          color: black;
          height: 100vh;
          box-sizing: border-box;
      }
      .container{
          gap: 5px;
          display: flex;
          flex-direction: column;
          
      }
      
      .container input::placeholder{
          color: #a3a3a3;
      }
      
      .container .otp-box{
        align-items: center;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .container h1{
          font-family: "DM Sans", sans-serif;
          font-weight:500;
          font-size:38px;
          text-align: center;
          font-family: "DM Sans", sans-serif;
            line-height: 53.76px;
            letter-spacing: -0.03em;
            margin: 0;
    
      }
      .container .header{
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding:30px ;
      }
      .container .header a{
          font-size: 16PX;
          font-weight: 500;
          text-decoration: none;
      }
      .container .otp-box p {
        text-align: center;
        width: 300px;
        font-size: 17px;
        color: #a3a3a3;

      }
      .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            margin: 0 5px;
            font-size: 13px;
            border-radius: 5px;
            background-color:rgb(167, 166, 166);
            border: none;
        }

        @media screen and (max-width: 600px) {
            .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            margin: 0 5px;
            font-size: 13px;
            border-radius: 5px;
            background-color:rgb(167, 166, 166);
            border: none;
            text-wrap: nowrap;
        }
}
</style>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/Logo_Default.png">
            <a href="index.html">Go back</a>
        </div> 
        <div class="otp-box">
        <h1>Confirm your email</h1>
        <p>We have sent an email with a code to <span id="email"></span>, please enter it below to create your Trendit account.</p>
        <div id="otp-input-container">
            <input type="text" class="otp-input" maxlength="1">
            <input type="text" class="otp-input" maxlength="1">
            <input type="text" class="otp-input" maxlength="1">
            <input type="text" class="otp-input" maxlength="1">
            <input type="text" class="otp-input" maxlength="1">
            <input type="text" class="otp-input" maxlength="1">
        </div>
      
</div>
     
   

    <script>
       document.addEventListener('DOMContentLoaded', function() {
            var email = localStorage.getItem('user_email');
            document.getElementById('email').textContent = email;

            var otpInputs = document.getElementsByClassName('otp-input');
            var signupToken = localStorage.getItem('signup_token');

            function verifyOTP() {
                var otp = '';
                for (var i = 0; i < otpInputs.length; i++) {
                    otp += otpInputs[i].value;
                }

                if (otp.length === 6) {
                    var data = { otp: otp, signup_token: signupToken };

                    fetch('https://api-staging.trendit3.com/api/verify-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errData => {
                                throw new Error(`Network response was not ok: ${response.status} - ${response.statusText} - ${JSON.stringify(errData)}`);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'success') {
                            document.getElementById('registration-form').style.display = 'block';
                        } else {
                            alert('Failed to verify OTP. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        alert('An error occurred: ' + error.message);
                    });
                }
            }

            for (var i = 0; i < otpInputs.length; i++) {
                otpInputs[i].addEventListener('input', function() {
                    if (this.value.length === 1) {
                        var nextInput = this.nextElementSibling;
                        if (nextInput && nextInput.tagName.toLowerCase() === 'input') {
                            nextInput.focus();
                        } else {
                            verifyOTP();
                        }
                    }
                });
            }
        }); </script>
</body>
</html>
